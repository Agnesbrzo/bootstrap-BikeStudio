<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bike Studio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg py-4 border-bottom border-4 border-warning fixed-top"
    >
      <div class="container">
        <div class="brand d-flex align-items-center">
          <i class="bi bi-bicycle me-3"></i>
          <a class="navbar-brand" href="#">Bike Studio</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link me-3 active" href="home">Home</a>
            <a class="nav-link me-3" href="#">About us</a>
            <a class="nav-link me-3" href="#">Team</a>
            <a class="nav-link me-3">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- header section -->
    <section id="home" class="home text-center">
      <div class="shadow"></div>
      <div
        class="container h-100 d-flex flex-column justify-content-center align-items-center text-light"
      >
        <p class="display-1 mb-5 fw-normal">BIKE Studio</p>

        <p class="text-welcome fw-light pb-4 mb-5">
          The best bike technlogy you can find. Don't hesitate to choose.
        </p>
        <a class="btn header-button btn-warning px-5 py-4">Find out more</a>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
